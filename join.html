<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join NMSGA</title>
    <meta name="description" content="Request your invite to NMSGA â€” the national network for medical school student body presidents.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Source Sans 3', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0F2847 0%, #1A3C6E 50%, #0F2847 100%);
            padding: 24px;
            position: relative;
            overflow: hidden;
        }

        /* Animated background elements */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
        }

        .bg-glow {
            position: fixed;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(212, 165, 32, 0.15) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.1); }
        }

        .bg-orb {
            position: fixed;
            border-radius: 50%;
            background: rgba(212, 165, 32, 0.08);
            pointer-events: none;
            animation: float 20s ease-in-out infinite;
        }

        .bg-orb:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -100px;
            right: -100px;
            animation-delay: 0s;
        }

        .bg-orb:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -50px;
            left: -50px;
            animation-delay: -5s;
        }

        .bg-orb:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 30%;
            left: 10%;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(5deg); }
            66% { transform: translateY(10px) rotate(-3deg); }
        }

        /* Card */
        .card {
            background: rgba(255, 255, 255, 0.97);
            border-radius: 16px;
            padding: 48px 40px;
            max-width: 440px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            box-shadow:
                0 4px 6px rgba(0, 0, 0, 0.05),
                0 10px 20px rgba(0, 0, 0, 0.1),
                0 30px 60px rgba(0, 0, 0, 0.15);
            animation: cardIn 0.6s ease-out;
        }

        @keyframes cardIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .logo {
            margin-bottom: 24px;
            animation: logoIn 0.6s ease-out 0.2s both;
        }

        @keyframes logoIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .logo img {
            height: 72px;
            width: auto;
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #1A3C6E;
            font-size: 1.625rem;
            font-weight: 700;
            margin-bottom: 8px;
            animation: fadeUp 0.5s ease-out 0.3s both;
        }

        .tagline {
            color: #6C757D;
            font-size: 0.9375rem;
            line-height: 1.5;
            margin-bottom: 28px;
            animation: fadeUp 0.5s ease-out 0.4s both;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            animation: fadeUp 0.5s ease-out 0.5s both;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 12px;
        }

        .input-wrapper input {
            width: 100%;
            padding: 16px 20px;
            font-family: inherit;
            font-size: 1rem;
            border: 2px solid #E9ECEF;
            border-radius: 10px;
            background: #F8F9FA;
            color: #212529;
            transition: all 0.25s ease;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #1A3C6E;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(26, 60, 110, 0.1);
        }

        .input-wrapper input::placeholder {
            color: #ADB5BD;
        }

        button {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #D4A520 0%, #B8901A 100%);
            color: #fff;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.25s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 165, 32, 0.35);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(0);
        }

        .hint {
            margin-top: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            color: #6C757D;
            font-size: 0.8125rem;
            animation: fadeUp 0.5s ease-out 0.6s both;
        }

        .hint svg {
            color: #D4A520;
            flex-shrink: 0;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, #DEE2E6, transparent);
            margin: 28px 0;
            animation: fadeUp 0.5s ease-out 0.65s both;
        }

        .home-link {
            animation: fadeUp 0.5s ease-out 0.7s both;
        }

        .home-link a {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #6C757D;
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.25s ease;
        }

        .home-link a:hover {
            color: #1A3C6E;
            gap: 10px;
        }

        .home-link a svg {
            transition: transform 0.25s ease;
        }

        .home-link a:hover svg {
            transform: translateX(3px);
        }

        /* Success state */
        .card.success .form-group,
        .card.success .hint {
            display: none;
        }

        .success-message {
            display: none;
            animation: fadeUp 0.4s ease-out;
        }

        .card.success .success-message {
            display: block;
        }

        .success-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #D4A520 0%, #B8901A 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            animation: scaleIn 0.4s ease-out;
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .success-icon svg {
            color: #fff;
            width: 28px;
            height: 28px;
        }

        .success-message h2 {
            color: #1A3C6E;
            font-size: 1.25rem;
            margin-bottom: 8px;
        }

        .success-message p {
            color: #6C757D;
            font-size: 0.9375rem;
        }

        @media (max-width: 480px) {
            .card {
                padding: 36px 24px;
            }

            .logo img {
                height: 60px;
            }

            h1 {
                font-size: 1.375rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background elements -->
    <div class="bg-grid"></div>
    <div class="bg-glow"></div>
    <div class="bg-orb"></div>
    <div class="bg-orb"></div>
    <div class="bg-orb"></div>

    <div class="card" id="card">
        <div class="logo">
            <img src="logo.jpeg" alt="NMSGA">
        </div>

        <h1>Join NMSGA</h1>
        <p class="tagline">The national network for medical school student body presidents.</p>

        <div class="form-group">
            <form action="https://formspree.io/f/mvzbqpjj" method="POST" id="signup-form">
                <div class="input-wrapper">
                    <input type="email" name="email" required placeholder="Enter your .edu email" autocomplete="email">
                </div>
                <button type="submit">Request Invite</button>
            </form>
        </div>

        <p class="hint">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            University email required for verification
        </p>

        <div class="success-message">
            <div class="success-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
            <h2>You're on the list!</h2>
            <p>We'll be in touch soon.</p>
        </div>

        <div class="divider"></div>

        <div class="home-link">
            <a href="index.html">
                Learn more about NMSGA
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </a>
        </div>
    </div>

    <script>
        // Handle form submission with success state
        const form = document.getElementById('signup-form');
        const card = document.getElementById('card');

        form.addEventListener('submit', function(e) {
            const button = form.querySelector('button');
            button.textContent = 'Sending...';
            button.disabled = true;

            // Let form submit normally to Formspree, but show success after
            setTimeout(() => {
                card.classList.add('success');
            }, 1500);
        });
    </script>
</body>
</html>
