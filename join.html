<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join NMSGA</title>
    <meta name="description" content="Join NMSGA â€” the professional association for medical school student body presidents.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;500;600;700&family=Source+Serif+4:opsz,wght@8..60,400;8..60,600;8..60,700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Source Sans 3', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1A3C6E;
            padding: 24px;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            padding: 48px 40px;
            max-width: 440px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .logo {
            margin-bottom: 24px;
        }

        .logo img {
            height: 72px;
            width: auto;
        }

        h1 {
            font-family: 'Source Serif 4', Georgia, serif;
            color: #1A3C6E;
            font-size: 1.625rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .tagline {
            color: #6C757D;
            font-size: 0.9375rem;
            line-height: 1.5;
            margin-bottom: 28px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .input-wrapper {
            margin-bottom: 12px;
        }

        .input-wrapper input {
            width: 100%;
            padding: 16px 20px;
            font-family: inherit;
            font-size: 1rem;
            border: 2px solid #E9ECEF;
            border-radius: 8px;
            background: #F8F9FA;
            color: #212529;
            transition: border-color 0.2s ease, background 0.2s ease;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: #1A3C6E;
            background: #fff;
        }

        .input-wrapper input::placeholder {
            color: #ADB5BD;
        }

        button {
            width: 100%;
            padding: 16px 24px;
            background: #D4A520;
            color: #1A3C6E;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:hover {
            background: #E5B82A;
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .hint {
            margin-top: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            color: #6C757D;
            font-size: 0.8125rem;
        }

        .hint svg {
            color: #D4A520;
            flex-shrink: 0;
        }

        .divider {
            height: 1px;
            background: #E9ECEF;
            margin: 28px 0;
        }

        .home-link a {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #6C757D;
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .home-link a:hover {
            color: #1A3C6E;
        }

        /* Success state */
        .card.success .form-group,
        .card.success .hint {
            display: none;
        }

        .success-message {
            display: none;
        }

        .card.success .success-message {
            display: block;
        }

        .success-icon {
            width: 64px;
            height: 64px;
            background: #D4A520;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }

        .success-icon svg {
            color: #fff;
            width: 28px;
            height: 28px;
        }

        .success-message h2 {
            font-family: 'Source Serif 4', Georgia, serif;
            color: #1A3C6E;
            font-size: 1.25rem;
            margin-bottom: 8px;
        }

        .success-message p {
            color: #6C757D;
            font-size: 0.9375rem;
        }

        @media (max-width: 480px) {
            .card {
                padding: 36px 24px;
            }

            .logo img {
                height: 60px;
            }

            h1 {
                font-size: 1.375rem;
            }
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <div class="logo">
            <img src="logo.jpeg" alt="NMSGA">
        </div>

        <h1>Join NMSGA</h1>
        <p class="tagline">The professional association for medical school student body presidents.</p>

        <div class="form-group">
            <form action="https://formspree.io/f/mvzbqpjj" method="POST" id="signup-form">
                <div class="input-wrapper">
                    <input type="email" name="email" required placeholder="Enter your .edu email" autocomplete="email">
                </div>
                <button type="submit">Join</button>
            </form>
        </div>

        <p class="hint">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            University email required for verification
        </p>

        <div class="success-message">
            <div class="success-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
            <h2>You're on the list!</h2>
            <p>We'll reach out shortly with next steps.</p>
        </div>

        <div class="divider"></div>

        <div class="home-link">
            <a href="index.html">
                Learn more about NMSGA
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </a>
        </div>
    </div>

    <script>
        const form = document.getElementById('signup-form');
        const card = document.getElementById('card');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const button = form.querySelector('button');
            button.textContent = 'Sending...';
            button.disabled = true;

            try {
                const formData = new FormData(form);
                await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: { 'Accept': 'application/json' }
                });

                card.classList.add('success');
            } catch (error) {
                card.classList.add('success');
            }
        });
    </script>
</body>
</html>
